<div class="container">
  <table class="upperlevel">
    <tbody>
      <tr>
        <td><label>Integration name</label></td>
        <td><label>{{ selectedName }}</label></td>
      </tr>
      <tr>
        <td><label>Lorenzo login ID</label></td>
        <td><input type="text"></td>
        <td><label>Mapped login ID</label></td>
        <td><input type="text"></td>
      </tr>
    </tbody>
  </table>

  <div class="actions">
    <mat-icon>find_in_page</mat-icon>
    <a  style="margin-right: 20px;">Find</a>
    <mat-icon>clear</mat-icon>
    <a >Clear</a>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 lowerlevel">
    <ng-container matColumnDef="checkbox">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" class="first-column">
        <mat-checkbox></mat-checkbox>
      </td>
    </ng-container>
  
    <!-- Dynamic Columns -->
    <ng-container *ngFor="let column of columnsToDisplay" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef> {{column}} </th>
      <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
    </ng-container>
  
    <tr mat-header-row class="table-header" *matHeaderRowDef="['checkbox'].concat(columnsToDisplay)"></tr>
    <tr mat-row class="element-row" *matRowDef="let element; columns: ['checkbox'].concat(columnsToDisplay)"></tr>
  </table>
</div>
